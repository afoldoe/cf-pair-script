<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <title>Pair-making for Codefellows</title>
  </head>
  <body>
  	<main>
  	    <script id="pair-template" type="text/x-handlebars-template">
  	   		<tr class="pair">
	        	<td>{{driver}}</td>
	            <td>{{navigator}}</td>
	            {{#if navigator2}}
	            	<td>{{navigator2}}</td>
	            {{/if}}
            </tr>
      	</script>
  		<section id="results">
        <table>
        	<thead>
        	    <th>Driver</th>
        	    <th>Navigator</th>
        	    <th>Navigator 2</th>
        	 </thead>
        </table>
        <button name="pairs">Create Pairs</button>
  		</section>
  		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  		<script src="/scripts/students.js"></script>
  		<script src="/scripts/studentView.js"></script>
  	</main>
  </body>
 </html>
