<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <title>Pair-making for Codefellows</title>
  </head>
  <body>
  	<main>
  	    <script id="pair-template" type="text/x-handlebars-template">
        	<td>{{driver}}</td>
            <td>{{navigator}}</td>
            {{#if navigator2}}
            	<td>{{navigator2}}</td>
            {{/if}}
      	</script>
  		<section id="entry">
  		  <form action="#" id="new-student">
          <label>
            <span class="grid-3">Name:</span>
            <input type="text" name="name" placeholder="Student Name" required>
          </label>
          <label>
            <span class="grid-3">Experience:</span>
            <select name="experience" required>
            	<option value="1">Low</option>
            	<option value="2">Medium</option>
            	<option value="3">High</option>
            </select>
          </label>
        </form>
  		</section>
  		<section id="results">
        <table>
        	<thead>
        	    <th>Driver</th>
        	    <th>Navigator</th>
        	    <th>Navigator 2</th>
        	 </thead>
        	 <tr>
        	 </tr>
        </table>
  		</section>
  		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  		<script src="/scripts/students.js"></script>
  	</main>
  </body>
 </html>
